{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ client_form }}

    <p>The following talents will be assigned to the above-selected client:</p>

    <ul>{{ selections|unordered_list }}</ul>

    <input type="hidden" name="action" value="add_selection" />
    <input type="submit" name="apply" value="Submit selections" />
</form>

{% endblock %}
